<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM y EVENTOS Practica 2 -Validación de Formulario</title>
    <style>
      fieldset {
        width: 200px;
        margin: 0 auto;
      }
    </style>
    <script src="Practica02.js" defer></script>
  </head>
  <body>
    <h1>DOM y EVENTOS Practica 2 - Formulario de Validación</h1>
    <fieldset>
      <legend>VALIDDACION USUARIO</legend>
      <form id="formulario" novalidate>
        <div>
          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" /><br />
          <span class="error" id="email-error"></span>
        </div>
        <div>
          <label for="password">Password:</label><br />
          <input type="password" id="password" name="password" /><br />
          <span class="error" id="password-error"></span>
        </div>
        <button type="submit" id="enviar" disabled>Enviar</button>
      </form>
    </fieldset>
  </body>
</html>
